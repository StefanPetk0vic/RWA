<div class="route-outline flex flex-col lg:flex-row gap-3 p-3 overflow-y-auto h-[calc(100vh-6rem)]">
  <div
    class="w-full lg:flex-[1] bg-base-200 rounded-lg shadow-md flex flex-col items-center justify-between p-3 gap-4 min-h-[400px]"
  >
    <div class="w-full flex flex-col items-center">
      <app-place-bet
        (betPlaced)="updateCoinResult($event)"
        [resetTrigger]="resetTrigger"
        class="w-full"
      ></app-place-bet>

      <div class="w-full flex justify-center mt-auto">
        <button
          class="btn btn-warning text-base font-bold relative transform transition-all duration-150 hover:translate-y-1 hover:shadow-[0_2px_0_#b45309] shadow-[0_3px_0_#92400e] active:translate-y-1 active:shadow-[0_1px_0_#78350f] w-1/2 sm:w-1/3 lg:w-1/4"
          (click)="onPlayAgain()"
        >
          <span class="relative z-10">PLAY AGAIN</span>
          <span
            class="absolute inset-0 bg-gradient-to-b from-orange-300/30 to-orange-900/40 rounded-lg -z-10"
          ></span>
        </button>
      </div>
    </div>
  </div>

  <div
    class="w-full lg:flex-1 bg-base-200 rounded-lg shadow-md flex flex-col items-center justify-start p-3 overflow-y-auto"
  >
    <app-coin-result [coinResultData]="coinResultData" class="w-full h-full"></app-coin-result>
  </div>
</div>
