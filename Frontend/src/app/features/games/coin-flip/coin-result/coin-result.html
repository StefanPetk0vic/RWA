<div class="w-full h-full flex flex-col items-center justify-center gap-6 sm:gap-8 p-4 sm:p-6">
  <div class="flex justify-center">
    <img
      [src]="'assets/images/' + coinResultData.coinImage + '.svg'"
      alt="Coin Result"
      class="w-48 sm:w-64 md:w-80 lg:w-96 xl:w-128 h-auto pt-4 sm:pt-8 transition-all"
      [class.invert]="isDark$ | async"
    />
  </div>
  <div
    class="w-full max-w-4xl bg-base-100 rounded-xl shadow-lg p-4 sm:p-6 flex flex-col sm:flex-row sm:items-center justify-between gap-6 text-center"
  >
    <div class="flex flex-col gap-1 sm:gap-2 flex-1">
      <span class="text-base sm:text-lg font-semibold text-primary">Result:</span>
      <span class="text-xl sm:text-2xl font-bold">{{ coinResultData.result || '???' }}</span>
    </div>

    <div class="flex flex-col gap-1 sm:gap-2 flex-1">
      <span class="text-base sm:text-lg font-semibold text-primary">Bet Status:</span>
      <span
        class="text-xl sm:text-2xl font-bold"
        [ngClass]="{
          'text-success': coinResultData.betStatus === 'won',
          'text-error': coinResultData.betStatus === 'lost'
        }"
      >
        {{ coinResultData.betStatus || '???' }}
      </span>
    </div>

    <div class="flex flex-col gap-1 sm:gap-2 flex-1">
      <span class="text-base sm:text-lg font-semibold text-primary">Bet Amount:</span>
      <span class="text-xl sm:text-2xl font-bold">{{
        coinResultData.displayedBetAmount || '???'
      }}</span>
    </div>

    <div class="flex flex-col gap-1 sm:gap-2 flex-1">
      <span class="text-base sm:text-lg font-semibold text-primary">Payout:</span>
      <span
        class="text-xl sm:text-2xl font-bold"
        [ngClass]="{
          'animate-shine': coinResultData.payout && coinResultData.payout > 0
        }"
      >
        {{ coinResultData.payout ?? '???' }}
      </span>
    </div>
  </div>
</div>
