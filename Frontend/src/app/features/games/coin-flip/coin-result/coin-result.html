<div class="w-full h-full flex flex-col items-center justify-center gap-4 p-3">
  <div class="flex justify-center">
    <img
      [src]="'assets/images/' + coinResultData.coinImage + '.svg'"
      alt="Coin Result"
      class="w-100 h-100 pt-2 transition-all"
      [class.invert]="isDark$ | async"
    />
  </div>

  <div
    class="w-full max-w-3xl bg-base-100 rounded-lg shadow-md p-3 flex flex-col sm:flex-row sm:items-center justify-between gap-4 text-center"
  >
    <div class="flex flex-col gap-1 flex-1">
      <span class="text-base font-semibold text-primary">Result:</span>
      <span class="text-lg font-bold">{{ coinResultData.result || '???' }}</span>
    </div>

    <div class="flex flex-col gap-1 flex-1">
      <span class="text-base font-semibold text-primary">Bet Status:</span>
      <span
        class="text-lg font-bold"
        [ngClass]="{
          'text-success': coinResultData.betStatus === 'won',
          'text-error': coinResultData.betStatus === 'lost'
        }"
      >
        {{ coinResultData.betStatus || '???' }}
      </span>
    </div>

    <div class="flex flex-col gap-1 flex-1">
      <span class="text-base font-semibold text-primary">Bet Amount:</span>
      <span class="text-lg font-bold">{{ coinResultData.displayedBetAmount || '???' }}</span>
    </div>

    <div class="flex flex-col gap-1 flex-1">
      <span class="text-base font-semibold text-primary">Payout:</span>
      <span
        class="text-lg font-bold"
        [ngClass]="{
          'animate-shine': coinResultData.payout && coinResultData.payout > 0
        }"
      >
        {{ coinResultData.payout ?? '???' }}
      </span>
    </div>
  </div>
</div>
