<div class="w-full flex flex-col items-center gap-4 p-4">
  <div class="flex items-center gap-4">
    <h1 class="text-4xl font-bold text-center">Coin Flip</h1>
    <img
      src="assets/images/coinflip.svg"
      alt="coinflip"
      class="w-18 h-18"
      [class.invert]="isDark$ | async"
    />
  </div>

  <span class="text-center text-lg max-w-xl">
    This game isnâ€™t rigged! It uses a true random system, giving you a
    <span class="animate-shine">50/50</span> chance for heads or tails. Every flip is independent
    and fair, making your winnings completely based on luck and strategy. Are you ready to test your
    luck against the house?
  </span>

  <div
    class="w-full max-w-xl bg-base-100 rounded-xl shadow-lg p-4 flex flex-col items-center gap-3"
  >
    <label class="text-lg font-semibold self-start italic">PLACE A BET:</label>

    <div class="w-full flex items-center gap-3">
      <input
        type="number"
        placeholder="Enter your bet"
        class="input input-bordered flex-1 text-center text-2xl py-2 opacity-40"
        [(ngModel)]="betAmount"
      />

      <button
        class="btn btn-success text-lg font-bold relative transform transition-all duration-150 hover:translate-y-1 hover:shadow-[0_2px_0_#065f46] shadow-[0_4px_0_#065f46] active:translate-y-1.5 active:shadow-[0_1px_0_#065f46] w-1/4"
        (click)="PlaceBet()"
      >
        <span class="relative z-10">BET</span>
        <span
          class="absolute inset-0 bg-gradient-to-b from-green-300/30 to-green-900/40 rounded-lg -z-10"
        ></span>
      </button>
    </div>

    <div class="w-full flex flex-col items-center gap-4 mt-6">
      <label class="text-lg font-semibold text-center">MAKE A PREDICTION</label>

      <div class="flex justify-center gap-10">
        <div class="flex flex-col items-center gap-2">
          <button
            type="button"
            (click)="selectPrediction('heads')"
            [ngClass]="{
              'border-success shadow-lg shadow-green-500/30': selectedPrediction === 'heads',
              'border-transparent shadow-md shadow-base-300/50': selectedPrediction !== 'heads'
            }"
            class="p-1 rounded-lg border-4 transition-all duration-300 hover:scale-105 focus:outline-none bg-base-200"
          >
            <img
              src="assets/images/heads.svg"
              alt="Heads"
              class="w-24 h-24 object-contain rounded-lg"
              [class.invert]="isDark$ | async"
            />
          </button>
          <span class="text-sm font-semibold">Heads</span>
        </div>

        <div class="flex flex-col items-center gap-2">
          <button
            type="button"
            (click)="selectPrediction('tails')"
            [ngClass]="{
              'border-success shadow-lg shadow-green-500/30': selectedPrediction === 'tails',
              'border-transparent shadow-md shadow-base-300/50': selectedPrediction !== 'tails'
            }"
            class="p-1 rounded-lg border-4 transition-all duration-300 hover:scale-105 focus:outline-none bg-base-200"
          >
            <img
              src="assets/images/tails.svg"
              alt="Tails"
              class="w-24 h-24 object-contain rounded-lg"
              [class.invert]="isDark$ | async"
            />
          </button>
          <span class="text-sm font-semibold">Tails</span>
        </div>
      </div>
    </div>
  </div>
</div>
