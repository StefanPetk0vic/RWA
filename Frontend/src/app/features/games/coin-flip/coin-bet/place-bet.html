<div class="w-full flex flex-col items-center gap-4 p-4 sm:p-6 max-w-2xl mx-auto">
  <div class="flex flex-col sm:flex-row items-center gap-3 sm:gap-4 text-center">
    <h1 class="text-3xl sm:text-4xl font-bold">Coin Flip</h1>
    <img
      src="assets/images/coinflip.svg"
      alt="coinflip"
      class="w-12 sm:w-16 md:w-20 h-auto"
      [class.invert]="isDark$ | async"
    />
  </div>

  <span class="text-center text-base sm:text-lg max-w-lg leading-relaxed">
    This game isnâ€™t rigged! It uses a true random system, giving you a
    <span class="animate-shine">50/50</span> chance for heads or tails. Every flip is independent
    and fair, making your winnings completely based on luck and strategy.
  </span>

  <div class="w-full bg-base-100 rounded-xl shadow-lg p-4 sm:p-6 flex flex-col gap-4">
    <label class="text-lg font-semibold italic">PLACE A BET:</label>

    <div class="w-full flex flex-col sm:flex-row items-center gap-3">
      <input
        type="number"
        placeholder="Enter your bet"
        class="input input-bordered flex-1 text-center text-xl sm:text-2xl py-2 opacity-70"
        [(ngModel)]="betAmount"
      />

      <button
        class="btn btn-success text-lg font-bold relative w-full sm:w-1/3 transform transition-all duration-150 hover:translate-y-1"
        (click)="PlaceBet()"
      >
        <span class="relative z-10">BET</span>
        <span
          class="absolute inset-0 bg-gradient-to-b from-green-300/30 to-green-900/40 rounded-lg -z-10"
        ></span>
      </button>
    </div>
    <div class="flex flex-col items-center gap-4 mt-4">
      <label class="text-lg font-semibold text-center">MAKE A PREDICTION</label>

      <div class="flex flex-wrap justify-center gap-8">
        <div class="flex flex-col items-center gap-2">
          <button
            type="button"
            (click)="selectPrediction('heads')"
            [ngClass]="{
              'border-success shadow-lg shadow-green-500/30': selectedPrediction === 'heads',
              'border-transparent shadow-md shadow-base-300/50': selectedPrediction !== 'heads'
            }"
            class="p-2 rounded-lg border-4 transition-all duration-300 hover:scale-105 bg-base-200"
          >
            <img
              src="assets/images/heads.svg"
              alt="Heads"
              class="w-20 sm:w-24 md:w-28 h-auto object-contain rounded-lg"
              [class.invert]="isDark$ | async"
            />
          </button>
          <span class="text-sm font-semibold">Heads</span>
        </div>
        <div class="flex flex-col items-center gap-2">
          <button
            type="button"
            (click)="selectPrediction('tails')"
            [ngClass]="{
              'border-success shadow-lg shadow-green-500/30': selectedPrediction === 'tails',
              'border-transparent shadow-md shadow-base-300/50': selectedPrediction !== 'tails'
            }"
            class="p-2 rounded-lg border-4 transition-all duration-300 hover:scale-105 bg-base-200"
          >
            <img
              src="assets/images/tails.svg"
              alt="Tails"
              class="w-20 sm:w-24 md:w-28 h-auto object-contain rounded-lg"
              [class.invert]="isDark$ | async"
            />
          </button>
          <span class="text-sm font-semibold">Tails</span>
        </div>
      </div>
    </div>
  </div>
</div>
