<div class="route-outline flex flex-col lg:flex-row h-[calc(100vh-6rem)] gap-3 p-3 overflow-y-auto">
  <div
    class="flex-[0.6] bg-base-200 rounded-lg shadow-md flex flex-col items-center justify-center gap-4 p-3"
  >
    <app-horse-bet></app-horse-bet>

    <button
      class="btn btn-warning text-base font-bold relative transform transition-all duration-150 hover:translate-y-1 hover:shadow-[0_2px_0_#b45309] shadow-[0_3px_0_#92400e] active:translate-y-1 active:shadow-[0_1px_0_#78350f] w-1/3"
      (click)="onPlayAgain()"
    >
      <span class="relative z-10">PLAY AGAIN</span>
      <span
        class="absolute inset-0 bg-gradient-to-b from-orange-300/30 to-orange-900/40 rounded-lg -z-10"
      ></span>
    </button>
  </div>

  <div
    class="flex-1 bg-base-200 rounded-lg shadow-md flex flex-col items-center justify-center p-3 min-h-[400px]"
  >
    <app-horse-result class="w-full h-full"></app-horse-result>
  </div>
</div>
