<div class="route-outline flex h-[calc(100vh-6rem)] gap-4 p-6 pb-18">
  <div
    class="flex-[0.6] bg-base-200 rounded-lg shadow-md flex flex-col items-center justify-center gap-6 p-6"
  >
    <app-horse-bet></app-horse-bet>
    <button
      class="btn btn-warning text-lg font-bold relative transform transition-all duration-150 hover:translate-y-1 hover:shadow-[0_2px_0_#b45309] shadow-[0_4px_0_#92400e] active:translate-y-1.5 active:shadow-[0_1px_0_#78350f] w-1/3"
    >
      <span class="relative z-10" (click)="onPlayAgain()">PLAY AGAIN</span>
      <span
        class="absolute inset-0 bg-gradient-to-b from-orange-300/30 to-orange-900/40 rounded-lg -z-10"
      ></span>
    </button>
  </div>

  <div
    class="flex-1 bg-base-200 rounded-lg shadow-md flex flex-col items-center justify-center p-6 min-h-[600px]"
  >
    <app-horse-result class="w-full h-full"></app-horse-result>
  </div>
</div>
