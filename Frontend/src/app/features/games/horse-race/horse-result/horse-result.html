<div class="w-full h-full flex flex-col items-center justify-center p-3 gap-3">
  <!-- Title -->
  <h2 class="text-2xl font-bold">🏇 The Race is On!</h2>

  <!-- Track container -->
  <div
    class="relative w-full max-w-4xl flex flex-col gap-4 bg-base-100 rounded-lg shadow-md p-3 overflow-hidden"
  >
    <!-- Finish line -->
    <div
      class="absolute right-3 top-0 bottom-0 w-2 bg-gradient-to-b from-red-600 to-red-900 rounded-lg z-10 mr-2"
    ></div>

    <!-- Horse lanes -->
    <div
      *ngFor="let horse of horses; let i = index"
      class="relative h-14 bg-base-200 rounded-lg flex items-center overflow-visible"
    >
      <!-- Horse emoji + name -->
      <div
        class="absolute flex flex-col items-center transition-all duration-500 ease-out"
        [ngStyle]="{ left: horsePositions[horse] + '%' }"
      >
        <div class="text-3xl" style="transform: rotateY(180deg)">🏇</div>
        <div class="mt-1 text-xs font-semibold text-center">{{ horse }}</div>
      </div>

      <!-- Optional lane divider -->
      <div class="absolute inset-x-0 bottom-0 h-[1px] bg-base-300/40"></div>
    </div>
  </div>

  <!-- Winner banner -->
  <div *ngIf="winner" class="mt-3 text-lg font-bold animate-bounce">
    🏆 <span class="animate-shine">Winner: {{ winner }}!</span> 🏆
  </div>
</div>
