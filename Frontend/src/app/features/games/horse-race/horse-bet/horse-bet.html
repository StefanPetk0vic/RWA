<div class="w-full flex flex-col items-center gap-3 p-3">
  <!-- Header -->
  <div class="flex items-center gap-2">
    <h1 class="text-2xl font-bold text-center">Horse Race</h1>
    <img
      src="assets/images/horserace.svg"
      alt="horserace"
      class="w-12 h-12"
      [class.invert]="isDark$ | async"
    />
  </div>

  <!-- Description -->
  <span class="text-center text-base max-w-lg">
    Bet on your favorite horse and see if they have what it takes to win the race!
  </span>

  <!-- Betting Card -->
  <div
    class="w-full max-w-lg bg-base-100 rounded-lg shadow-md p-3 flex flex-col items-center gap-3"
  >
    <label class="font-semibold italic self-start">PLACE A BET:</label>

    <!-- Bet input + button -->
    <div class="w-full flex items-center gap-2">
      <input
        type="number"
        placeholder="Enter your bet"
        class="input input-bordered flex-1 text-center text-lg py-1 opacity-60"
        [(ngModel)]="betAmount"
      />

      <button
        class="btn btn-success text-base font-bold relative transform transition-all duration-150 hover:translate-y-1 hover:shadow-[0_2px_0_#065f46] shadow-[0_3px_0_#065f46] active:translate-y-1 active:shadow-[0_1px_0_#065f46] w-1/4"
        (click)="placeBet()"
      >
        <span class="relative z-10">BET</span>
        <span
          class="absolute inset-0 bg-gradient-to-b from-green-300/30 to-green-900/40 rounded-lg -z-10"
        ></span>
      </button>
    </div>

    <!-- Prediction grid -->
    <div class="w-full flex flex-col items-center gap-3">
      <label class="text-base font-semibold text-center">MAKE A PREDICTION</label>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 w-full justify-items-center">
        <div *ngFor="let horse of horses; let i = index" class="flex flex-col items-center gap-1">
          <button
            type="button"
            (click)="selectPrediction(horse)"
            [ngClass]="{
              'border-success shadow-lg shadow-green-500/30': selectedPrediction === horse,
              'border-transparent shadow-md shadow-base-300/50': selectedPrediction !== horse
            }"
            class="w-14 h-14 rounded-lg border-4 transition-all duration-300 hover:scale-105 bg-base-200 flex items-center justify-center text-lg font-bold"
          >
            <span class="text-4xl">üêé</span>
          </button>
          <span class="text-xs font-semibold">No.{{ i + 1 }} {{ horse }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
