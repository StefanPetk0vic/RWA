<div class="flex flex-col md:flex-row w-screen h-screen font-display">
  <div class="md:w-3/5 w-full bg-base-300 relative flex items-center justify-center">
    <button
      class="absolute top-4 left-4 flex items-center gap-1 text-sm font-semibold bg-base-100 px-3 py-1.5 rounded-full hover:bg-accent/80 transition"
      (click)="goHome()"
    >
      <span class="text-lg">&lt;</span> Home
    </button>

    <img
      src="assets/images/casino.png"
      alt="login-illustration"
      class="image-illustration max-h-full max-w-full object-contain p-4"
      loading="lazy"
    />
  </div>
  <div class="md:w-2/5 w-full flex flex-col justify-center px-8 p-4">
    <div class="heading-layout">
      <h1 class="heading-title leading font-bold">Sign in here</h1>
      <span class="subtitle">
        If you don't have an account register You can
        <span class="font-bold cursor-pointer text-info" (click)="goToRegister()"
          >Register here !</span
        >
      </span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-1 mt-4">
      <global-input-text
        formControlName="email"
        label="Email"
        placeholder="Input email here"
        labelClass="w-full form-control custom-label-class"
        inputClass="w-full cutom-input-class text-md"
        type="email"
        [required]="true"
        icon="mail"
        [errorMessage]="getEmailErrorMessage('email')"
      ></global-input-text>
      <global-input-password
        formControlName="password"
        label="Password"
        placeholder="Input password "
        labelClass="w-full form-control custom-label-class"
        inputClass="w-full custom-input-class text-md"
        type="password"
        [required]="true"
        icon="lock"
        [errorMessage]="getPassErrorMessage('password')"
      >
      </global-input-password>
      <global-captcha
        label="Captcha"
        placeholder="e.g.MUHSH"
        labelClass="w-full form-control custom-label-class text-md"
        inputClass="w-full custom-input-class text-md"
        [required]="true"
        icon="new_releases_outline"
      ></global-captcha>
      <button class="mt-4 btn **btn-primary rounded-full btn-accent btn-outline**" type="submit">
        Login
      </button>
    </form>
  </div>
</div>
