<div class="flex flex-col md:flex-row w-screen h-screen font-display">
  <div class="md:w-3/5 w-full bg-base-200 relative flex items-center justify-center">
        <img
            src="assets/images/illustrasi.svg"
            alt="login-illustration"
            class="image-illustration max-h-full max-w-full object-contain p-4"
        />
    </div>
    <div class="md:w-2/5 w-full flex flex-col justify-center px-8 p-4 ">
        <div class="heading-layout">
            <h1 class="heading-title leading font-bold">Sign in here</h1>
            <span class="subtitle ">
                If you don't have an account register You can
                <span class="font-bold cursor-pointer text-info">Register here !</span>
            </span>
        </div>
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="flex flex-col gap-2 mt-4"
        >
            <global-input-text
                formControlName="email"
                label="Email"
                placeholder="Input email here"
                labelClass="w-full form-control custom-label-class"
                inputClass="w-full cutom-input-class text-md"
                type="email"
                [required]="true"
                icon="mail"
                [errorMessage]="getEmailErrorMessage()"
            ></global-input-text>
            <global-input-password
                formControlName="password"
                label="Password"
                placeholder="Input password "
                labelClass="w-full form-control custom-label-class"
                inputClass="w-full custom-input-class text-md"
                type="password"
                [required]="true"
                icon="lock"
                [errorMessage]="getPassErrorMessage()"
            >
            </global-input-password>
            <global-captcha
                label="Captcha"
                placeholder="e.g.MUHSH"
                labelClass="w-full form-control custom-label-class text-md"
                inputClass="w-full custom-input-class text-md"
                [required]="true"
                icon="new_releases_outline"
            ></global-captcha>
            <button class="mt-4 btn **btn-primary rounded-full btn-accent btn-outline**" type="submit">
          Login
          </button>
        </form>
    </div>
</div>
